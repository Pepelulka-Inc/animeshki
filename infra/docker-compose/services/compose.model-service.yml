services:
  model-service:
    build:
      context: ../../animeshki-backend/src/model-service
      dockerfile: Dockerfile
    container_name: model-service
    expose:
      - 14880
    volumes:
      - model-data:/root/bin/      
    environment:
      - PORT=14880
      - MODEL_TRAIN_NUM_THREADS
    networks:
      - backend-network
    restart: always
