<html><head><base href=""/>
    <!DOCTYPE html>
    <meta charset="UTF-8">
    <title>Animeshki - Your Anime Universe</title>
    <link rel="stylesheet" type="text/css" href="/static/css/home.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    </head>
    <body>
    
    <nav class="navbar">
      <div class="logo">Animeshki</div>
      <div class="nav-buttons">
        <button class="search-btn">
          <i class="fas fa-search"></i>
          Search
        </button>
        <a href="https://aniverse.com/favorites" class="favorites-btn">
          <i class="fas fa-star"></i>
          Favorites
        </a>
      </div>
    </nav>
    
    <div class="search-container">
      <input type="text" class="search-input" placeholder="Search for anime...">
    </div>
    
    <section class="hero">
      <div class="hero-content">
        <h1>Welcome to AniVerse</h1>
        <p>Discover your next favorite anime series</p>
      </div>
    </section>
    
    <section class="recommendations">
      <h2>Recommended for You</h2>
      <div class="anime-grid">
        <div class="anime-card">
          <div class="anime-cover" style="background-image: linear-gradient(45deg, #ff9a9e, #fad0c4)"></div>
          <div class="anime-info">
            <h3 class="anime-title">Attack on Titan</h3>
            <div class="anime-rating">★★★★★</div>
          </div>
        </div>
    
        <div class="anime-card">
          <div class="anime-cover" style="background-image: linear-gradient(45deg, #a18cd1, #fbc2eb)"></div>
          <div class="anime-info">
            <h3 class="anime-title">Demon Slayer</h3>
            <div class="anime-rating">★★★★★</div>
          </div>
        </div>
    
        <div class="anime-card">
          <div class="anime-cover" style="background-image: linear-gradient(45deg, #84fab0, #8fd3f4)"></div>
          <div class="anime-info">
            <h3 class="anime-title">My Hero Academia</h3>
            <div class="anime-rating">★★★★☆</div>
          </div>
        </div>
    
        <div class="anime-card">
          <div class="anime-cover" style="background-image: linear-gradient(45deg, #ff9a9e, #fecfef)"></div>
          <div class="anime-info">
            <h3 class="anime-title">Jujutsu Kaisen</h3>
            <div class="anime-rating">★★★★★</div>
          </div>
        </div>
      </div>
    </section>
    
    <script src="/static/js/home.js"> </script>
    
    </body></html>
